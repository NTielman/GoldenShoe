{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<section class="section is-large">
    <div class="container">
        <div class="block">
            <h1 class="title has-text-centered">Golden Shoe</h1>
        </div>

        <div class="block">
            <p class="subtitle has-text-centered">Coming Soon!</p>
        </div>

        <div class="block">
            <p class="has-text-centered">Stay in the loop and receive exclusive offers</p>
        </div>

        <div class="field has-addons has-addons-centered">
            <p class="control has-icons-left">
                <input class="input" type="email" placeholder="Email">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
            <button class="button is-danger is-selected">Subscribe</button>
        </div>
    </div>
</section>
{% endblock %}
